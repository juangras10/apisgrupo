<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Patentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="login-container">

        <a href="/auth/google" class="button button-primary button-full">
            Iniciar sesión con Google
        </a>

        <div class="login-box">
            <div class="login-header">
                <h1>Sistema de Registro de Patentes</h1>
                <p>Inicie sesión para acceder al sistema</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingrese sus credenciales para acceder al sistema</p>
                </div>
                <form id="loginForm">
                    <div class="card-content">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input 
                                id="email" 
                                type="email" 
                                placeholder="correo@ejemplo.com" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input 
                                id="password" 
                                type="password" 
                                required
                            >
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" id="loginButton" class="button button-primary button-full">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">
        <div class="toast-content">
            <h3 id="toastTitle"></h3>
            <p id="toastMessage"></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
