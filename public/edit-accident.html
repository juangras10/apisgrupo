<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Accidente</title>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="edit-accident.css" />
</head>
<body>
  <div class="container">
    <h1>✏️ Editar Accidente</h1>
    
    <form id="editAccidentForm">
      <div class="form-group">
        <label for="licensePlate">Patente:</label>
        <input type="text" id="licensePlate" name="licensePlate" disabled />
      </div>

      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" />
      </div>

      <div class="form-group">
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="form-group">
        <label for="location">Ubicación:</label>
        <input type="text" id="location" name="location" />
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="severity">Gravedad:</label>
        <select id="severity" name="severity">
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </div>

      <button type="submit" class="button">💾 Guardar cambios</button>
    </form>
  </div>

  <script src="edit-accident.js"></script>
</body>
</html>
